<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo4j Movie Recommendations</title>
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="assets/js/graph.js" defer></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header Section -->
    <header class="header">
      <div class="header-content">
        <div>
          <h1 class="app-title">Movie Graph Explorer</h1>
          <p class="app-subtitle">Powered by Neo4j</p>
        </div>
        <div>
          <!-- Could add navigation or user controls here -->
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Sidebar for Controls -->
      <aside class="sidebar">
        <div class="sidebar-section">
          <h2 class="sidebar-section-title">Query Options</h2>
          <select id="query-select" class="query-select">
            <option value="">-- Select a preset query --</option>
            <option value="0" data-query="MATCH (p:Person)-[r:ACTED_IN]->(m:Movie) RETURN p, r, m LIMIT 25">Movies and Actors (Limited)</option>
            <option value="1" data-query="MATCH (p:Person)-[r:DIRECTED]->(m:Movie) RETURN p, r, m LIMIT 25">Directors and Movies (Limited)</option>
            <option value="2" data-query="MATCH (m:Movie)-[r:IS_GENRE]->(g:Genre) RETURN m, r, g LIMIT 25">Movie Genres (Limited)</option>
            <option value="3" data-query="MATCH (actor1:Person)-[:ACTED_IN]->(:Movie)&lt;-[:ACTED_IN]-(actor2:Person) WHERE actor1 &lt> actor2 WITH actor1, actor2, COUNT(*) AS movies WHERE movies >= 3 RETURN actor1, actor2, movies ORDER BY movies DESC LIMIT 25">Frequent Co-stars</option>
            <option value="4" data-query="MATCH (director:Person)-[:DIRECTED]->(m:Movie) WITH director, COUNT(m) AS movieCount ORDER BY movieCount DESC LIMIT 10 MATCH (director)-[:DIRECTED]->(m:Movie) RETURN director, m, movieCount LIMIT 25">Top Directors</option>
            <option value="5" data-query="MATCH (m:Movie)-[r1:IS_GENRE]->(g:Genre), (d:Person)-[r2:DIRECTED]->(m) RETURN m, r1, g, d, r2 LIMIT 25">Movies with Genres and Directors</option>
            <option value="6" data-query="MATCH (p:Person)-[:ACTED_IN]->(m1:Movie), (p)-[:DIRECTED]->(m2:Movie) RETURN p, m1, m2 LIMIT 25">Actor-Directors</option>
            <option value="7" data-query="MATCH (actor:Person)-[:ACTED_IN]->(m:Movie)&lt;-[:DIRECTED]-(director:Person) WITH actor, director, COUNT(m) AS collaborations WHERE collaborations >= 2 RETURN actor, director, collaborations LIMIT 25">Frequent Collaborations</option>
            <option value="8" data-query="MATCH (m:Movie)&lt;-[r:ACTED_IN]-(p:Person) WHERE m.released >= '1990-01-01' AND m.released &lt;= '1999-12-31' RETURN m, r, p LIMIT 25">90s Movies with Actors</option>
            <option value="9" data-query="MATCH (m1:Movie)-[:IS_GENRE]->(g:Genre)&lt;-[:IS_GENRE]-(m2:Movie) WHERE m1.title &lt; m2.title RETURN m1, g, m2 LIMIT 25">Movies with Common Genres</option>
          </select>
            <textarea id="cypher-query" class="query-textarea" 
              placeholder="Enter Cypher Query (e.g., MATCH (n:Movie) RETURN n LIMIT 10)"></textarea>
          
          <button id="query-btn" class="query-btn">
            <i class="fas fa-play"></i> Run Query
          </button>
        </div>
        
        <div class="sidebar-section">
          <h2 class="sidebar-section-title">Visualization Controls</h2>
          <div id="property-controls">
            <!-- Dynamic property controls will be added here by JavaScript -->
          </div>
        </div>
      </aside>
      
      <!-- Sidebar Toggle Button -->
      <button class="sidebar-toggle" id="sidebar-toggle">
        <i class="fas fa-chevron-left" id="sidebar-toggle-icon"></i>
      </button>
      
      <!-- Graph Visualization Area -->
      <div class="graph-container">
        <svg id="graph-svg"></svg>
        
        <!-- Graph Control Buttons -->
        <div class="graph-controls">
          <button class="graph-control-btn" id="zoom-in" title="Zoom In">
            <i class="fas fa-plus"></i>
          </button>
          <button class="graph-control-btn" id="zoom-out" title="Zoom Out">
            <i class="fas fa-minus"></i>
          </button>
          <button class="graph-control-btn" id="zoom-reset" title="Reset View">
            <i class="fas fa-expand"></i>
          </button>
        </div>
        
        <!-- Dynamic Legend -->
        <div class="legend" id="graph-legend">
          <!-- Legend content will be generated by JavaScript -->
        </div>
      </div>
    </main>
    
    <!-- Results Panel -->
    <div class="results-panel" id="results-container">
      <div class="results-panel-header">
        <h2 class="results-panel-title">Query Results</h2>
        <button class="results-panel-toggle" id="results-toggle">
          <i class="fas fa-chevron-down" id="results-toggle-icon"></i>
        </button>
      </div>
      
      <div class="results-content">
        <div class="results-stats" id="results-stats">
          <!-- Will be populated with node and relationship counts -->
          <p>Run a query to see results</p>
        </div>
        
        <div class="results-details" id="results-details">
          <!-- Will contain detailed JSON data -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
